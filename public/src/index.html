<!DOCTYPE html>
<html>
  <head>
    <title>Create a one time link for you message</title>
    <link type="text/css" rel="stylesheet" href="./styles/main.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <div class="container-fliud">
      <div class="container">
        <div class="page-header">
          <h2>Create link</h2>
          <div>
            <p>
              Create a temporary link for your product, business and
              organisation.
            </p>
            <p>
              Links created will expire after a week if date is not specified.
            </p>
          </div>
        </div>

        <main class="page-main">
          <form
            action="/api/message"
            method="POST"
            name="createMsg"
            enctype="application/json"
            class="page-form-create-msg"
          >
            <h4>
              <label for="msg" class="form-lable">Message</label>
            </h4>
            <div class="form-group">
              <textarea
                name="data"
                placeholder="Type your message"
                class="form-control"
                rows="7"
                id="msg"
              ></textarea>
            </div>

            <details class="page-form-adv-create-msg" open>
              <summary>Advanced options</summary>
              <div class="form-group">
                <div>
                  <label for="ttl" class="form-lable">Destruction date</label>
                  <input
                    type="datetime-local"
                    name="ttl"
                    class="form-control"
                    id="ttl"
                  />
                </div>
              </div>

              <div class="form-group">
                <div>
                  <label for="cttl" class="form-lable" class="form-control"
                    >Clicks to destruction</label
                  >
                  <input
                    type="number"
                    min="0"
                    name="count"
                    class="form-control"
                    id="cttl"
                  />
                </div>
              </div>

              <div class="form-group">
                <div>
                  <label for="psw" class="form-lable">Password</label>
                  <input
                    type="password"
                    name="passcode"
                    class="form-control"
                    id="psw"
                  />
                </div>
              </div>
            </details>
            <!-- <input type="" name="data">
    <input type="" name="data"> -->
            <div class="form-group">
              <button type="submit" class="border btn btn-secondary">
                Send
              </button>
            </div>
          </form>

          <div>Share your link <a id="shareLink" href=""></a></div>
        </main>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
